<div class="navbar-padding">
    
    <div class="container">
        <h1 class="text-center fabric-text">Goal Setting Statistics</h1>
        <div class="row">  
            <div class="col-xs-4 ">
                <div class="panel panel-inverse">
                    <h4 class="text-center fabric-text">Monthly Goals</h4>
                    <div *ngIf="((monthlyprocounter != 0)||(monthlyposcounter !=0) ||(monthlynegcounter!=0))" class="panel-body col-xs-10 col-xs-offset-1">
                        <canvas baseChart
                        [data]="MonthlyData"
                        [labels]="doughnutChartLabels"
                        [chartType]="doughnutChartType"
                        [legend]="legends"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                    </div>
                    <div *ngIf="((monthlyprocounter == 0)&&(monthlyposcounter ==0) &&(monthlynegcounter==0))"class="panel-body text-center well">
                        No Monthly Goals Were Added Yet
                    </div>
                </div>    
            </div>
            <div class="col-xs-4">
                <div class="panel panel-inverse">
                    <h4 class="text-center fabric-text">Weekly Goals</h4>
                    <div *ngIf="((weeklyprocounter != 0)||(weeklyposcounter !=0) ||(weeklynegcounter!=0))"class="panel-body col-xs-10 col-xs-offset-1">
                        <canvas baseChart
                        [data]="WeeklyData"
                        [labels]="doughnutChartLabels"
                        [chartType]="doughnutChartType"
                        [legend]="legends"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                    </div>
                     <div *ngIf="((weeklyprocounter == 0)&&(weeklyposcounter ==0) &&(weeklynegcounter==0))"class="panel-body text-center well">
                        No Weekly Goals Were Added Yet
                    </div>
                </div>    
            </div>
            <div class="col-xs-4 ">
                <div class="panel panel-inverse">
                    <h4 class="text-center fabric-text">Nightly Tasks</h4>
                    <div *ngIf="((dailyprocounter != 0)||(dailyposcounter !=0) ||(dailynegcounter!=0))"class="panel-body col-xs-10 col-xs-offset-1">
                        <canvas baseChart
                        [data]="DailyData"
                        [labels]="doughnutChartLabels"
                        [chartType]="doughnutChartType"
                        [legend]="legends"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"></canvas>
                    </div>
                     <div *ngIf="((dailyprocounter == 0)&&(dailyposcounter ==0) &&(dailynegcounter==0))"class="panel-body text-center well">
                        No Daily Tasks Were Added Yet
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
